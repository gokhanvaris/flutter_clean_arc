name: flutter_clean_arc
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  #State Management
  flutter_bloc: ^8.1.6

  #DI
  get_it: ^7.7.0

  #Network
  dio: ^5.5.0+1

  #Utils
  equatable: ^2.0.5
  logger: ^2.4.0
  package_info_plus: ^8.0.0
  go_router: ^14.1.4
  cupertino_icons: ^1.0.6
  very_good_analysis: ^6.0.0



  #Localization
  flutter_localizations:
    sdk: flutter



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter:
  generate: true

 
  uses-material-design: true

 
  assets:
    - assets/images/
 
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.ttf
