name: flutter_clean_arc
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  #State Management
  flutter_bloc: ^8.1.6

  #DI
  get_it: ^7.7.0

  #Network
  dio: ^5.5.0+1

  #Utils
  equatable: ^2.0.5
  logger: ^2.4.0
  package_info_plus: ^8.0.0
  go_router: ^14.1.4
  cupertino_icons: ^1.0.6
  connectivity_plus: ^4.0.0
  very_good_analysis: ^6.0.0

  #Cache and Database
  drift: ^2.4.0
  path_provider: ^2.0.11
  sqflite: ^2.0.0+4
  sqlite3_flutter_libs: ^0.5.4
  drift_flutter: ^0.1.0



  #Localization
  flutter_localizations:
    sdk: flutter



dev_dependencies:
  flutter_test:
    sdk: flutter

  drift_dev: ^2.4.0
  build_runner: ^2.1.7
  flutter_lints: ^3.0.0

flutter:
  generate: true

 
  uses-material-design: true

 
  assets:
    - assets/images/
 
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.ttf
